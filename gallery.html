<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoe's Coverflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="gallery.js"></script>
</head>

<body>
  <main class="coverflow-wrapper">
    <button id="left-arrow" class="arrow"><i class="bi bi-caret-left"></i></button>
    <div class="carousel" id="carousel">
      <div class="spacer"></div>
      <a class="gallery-card active" href="projects.html" style="background-image: url('assets/projects.jpg')">
        <div class="card-label">Projects</div>
      </a>
      <a class="gallery-card" href="about.html" style="background-image: url('assets/about.jpg')">
        <div class="card-label">About</div>
      </a>
      <a class="gallery-card" href="resume.html" style="background-image: url('assets/resume.jpg')">
        <div class="card-label">Resume</div>
      </a>
      <a class="gallery-card" href="publications.html" style="background-image: url('assets/publications.jpg')">
        <div class="card-label">Publications</div>
      </a>
      <a class="gallery-card" href="blog.html" style="background-image: url('assets/blog.jpg')">
        <div class="card-label">Blog</div>
      </a>
      <div class="spacer"></div>
    </div>
    <button id="right-arrow" class="arrow"><i class="bi bi-caret-right"></i></button>
    <a href="index.html" class="back-button">To Intro</a>
  </main>
</body>
</html>
